<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webflow Agencies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="raleway-common">
    <header class="header-section">
      <nav>
        <h3 class="inter-logo logo">TUKTAKMART</h3>
        <ul>
          <li><button class="primary-button">Sign Up</button></li>
        </ul>
      </nav>
      <div class="hero-text">
        <h3 class="hero-h3">Cool Dark UI Template for <br />Webflow Agencies!</h3>
      </div>
      <div class="button-focused">
        <button class="primary-button">Stay Focused</button>
      </div>
    </header>
    <main>
      <section class="live-preview"></section>
      <section class="current-user-state"></section>
      <section class="customer-review"></section>
      <section class="free-trial"></section>
      <section class="get-in-touch">
        <div class="in-touch-column">
          <h3>Let's Get in <br />Touch</h3>
        </div>
        <div class="in-touch-column">
          <form action="">
            <label for="email">Email</label>
            <input type="email" name="email" id="" placeholder="example@email.com" />
            <label for="name">Name</label>
            <input type="text" name="name" id="" placeholder="full name" />
            <label for="message">Message</label>
            <textarea name="message" id="" placeholder="write your message"></textarea>
            <button type="submit">Get in Touch</button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
